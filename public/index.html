    <style type="text/css">
      html:not(.ismobile) .page-loader {
        background-color: #2196F3;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      html:not(.ismobile) .page-loader .preloader {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      html.ismobile .page-loader {
        display: none;
      }

      .preloader {
        position: relative;
        margin: 0px auto;
        display: inline-block;
        width: 80px;
      }
      .preloader:before {
        content: '';
        display: block;
        padding-top: 100%;
      }
      .preloader .plc-path {
        animation: dash 1.5s ease-in-out infinite;
        stroke: #fff;
      }

      .pl-circular {
        animation: rotate 2s linear infinite;
        height: 100%;
        transform-origin: center center;
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .plc-path {
        stroke-dasharray: 1,200;
        stroke-dashoffset: 0;
        stroke-linecap: round;
        stroke-width: 2;
        stroke-miterlimit: 10;
        fill: none;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes dash {
        0% {
          stroke-dasharray: 1,200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 89,200;
          stroke-dashoffset: -35px;
        }
        100% {
          stroke-dasharray: 89,200;
          stroke-dashoffset: -124px;
        }
      }
    </style>
